name    = App-DuckPAN
author  = Torsten Raudssus <torsten@raudss.us> L<https://raudss.us/>
license = Perl_5
copyright_holder = DuckDuckGo, Inc. L<http://duckduckgo.com/>
copyright_year   = 2011

[UploadToDuckPAN]

[@Basic]
 
[Git::NextVersion]
version_regexp = ^([0-9]+\.[0-9]+)$

[PkgVersion]
[MetaConfig]
[MetaJSON]
[PodSyntaxTests]
[GithubMeta]
[InstallRelease]
install_command = cpanm .

[Authority]
authority = cpan:DDG
do_metadata = 1
 
[Repository]
 
[PodWeaver]

[@Git]
tag_format = %v
push_to = origin master

[Prereqs]
App::cpanminus = 1.5007
Class::Load = 0.18
Config::INI = 0.019
CPAN::Repository = 0.007
Crypt::SSLeay = 0.58
Data::Printer = 0.3
Dist::Zilla = 4.300007
Dist::Zilla::Plugin::UploadToDuckPAN = 0
Email::Valid = 0.187
File::ShareDir::ProjectDistDir = 0.003002
File::Temp = 0.22
File::Which = 1.09
HTML::TreeBuilder = 0
IO::All = 0
JSON = 2.59
LWP::Protocol::https = 0
LWP::Simple = 6.00
Module::Data = 0.006
Module::Pluggable = 4.0
Moo = 1.002000
MooX = 0.101
MooX::Cmd = 0.001
MooX::Options = 3.71
MooX::HasEnv = 0.003
Parse::CPAN::Packages::Fast = 0.04
Plack = 0.9986
Path::Class = 0.26
POE = 1.354
Term::UI = 0.30
URI = 1.60
version = 0.96
Starman = 0
HTML::Parser = 3.71

[Prereqs / TestRequires]
Test::More = 0.98
Test::LoadAllModules = 0.021
File::Temp = 0.22
Test::Script::Run = 0.05
File::chdir = 0.1008
Dir::Self = 0.10
File::FindLib = 0.001001
File::HomeDir = 1.00

[MetaNoIndex]
directory = t/
directory = xt/
directory = ex/
directory = inc/

[ChangelogFromGit]
max_age = 99999
tag_regexp = ^v(.+)$
file_name = Changes
wrap_column = 74
debug = 0

[TravisCI]
