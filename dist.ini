copyright_year   = 2013

[PromptIfStale]
index = http://duckpan.org
module = Dist::Zilla::Plugin::UploadToDuckPAN

[UploadToDuckPAN]

[@Basic]
 
[Git::NextVersion]
version_regexp = ^([0-9]+\.[0-9]+)$

[PkgVersion]
[MetaConfig]
[MetaJSON]
[PodSyntaxTests]
[GithubMeta]
[InstallRelease]
install_command = cpanm .

[Authority]
authority = cpan:DDG
do_metadata = 1
 
[PodWeaver]

[@Git]
tag_format = %v
push_to = origin master

[Prereqs]
autodie = 2.25
App::cpanminus = 1.7014
Class::Load = 0.18
Config::INI = 0.019
CPAN::Repository = 0.007
Crypt::SSLeay = 0.58
Data::Printer = 0.3
Dist::Zilla = 4.300007
Dist::Zilla::Plugin::UploadToDuckPAN = 0.006
Email::Valid = 0.187
File::ShareDir::ProjectDistDir = 0.003002
File::Temp = 0.22
File::Which = 1.09
HTML::TreeBuilder = 5.03
JSON = 2.9
List::MoreUtils = 0.33
LWP::Protocol::https = 6.06
LWP::Simple = 6.00
Module::Data = 0.006
Module::Pluggable = 4.8
Moo = 1.002000
MooX = 0.101
MooX::Cmd = 0.001
MooX::Options = 3.71
Parse::CPAN::Packages::Fast = 0.04
Perl::Version = 1.013
Pod::Usage = 1.63
Path::Tiny = 0.058
Plack = 1.0029
POE = 1.354
Term::UI = 0.30
Term::ProgressBar = 2.16
Term::ReadKey = 2.32
URI = 1.60
version = 0.96
Starman = 0.4008
Text::Xslate = 3.0.0
Try::Tiny = 0.22
HTML::Parser = 3.71
WWW::DuckDuckGo = 0.015

[Prereqs / TestRequires]
Test::More = 0.98
Test::LoadAllModules = 0.021
File::Temp = 0.22
Test::Script::Run = 0.05
File::chdir = 0.1008
Dir::Self = 0.10
File::FindLib = 0.001001
File::HomeDir = 1.00

[MetaNoIndex]
directory = t/
directory = xt/
directory = ex/
directory = inc/

[ChangelogFromGit]
max_age = 99999
tag_regexp = ^v(.+)$
file_name = Changes
wrap_column = 74
debug = 0

[TravisCI]
perl_version = 5.14
perl_version = 5.16
perl_version = 5.18
